# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: StockTwits
    application: StockTwits
    deploymentType: Service
    version: 47a757541da5e80f04353dc5c0274c21e5479b69
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: messages
  - name: Sentiment Analysis
    application: Sentiment Analysis
    deploymentType: Service
    version: c64ca4fe41015ed0ff76930c9d61882fd0e59e80
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: messages-with-sentiment

# This section describes the Topics of the data pipeline
topics:
  - name: messages
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: messages-with-sentiment
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: messages2
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: message3
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
