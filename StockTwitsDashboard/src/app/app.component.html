<mat-drawer-container class="d-flex flex-column h-100">
  <mat-drawer-content class="d-flex flex-column h-100 p-4">
    <main class="flex-fill overflow-hidden">

      <div class="d-flex h-100 flex-column justify-content-center align-items-center overflow-auto">

        <div class="d-flex flex-column h-100 w-100 border rounded overflow-auto p-3" [style.maxWidth.px]="400">

          <div class="d-flex border rounded p-2 mb-2 justify-content-between" *ngFor="let message of messages">
            <div class="d-flex flex-column me-4">
              <div class="message fw-bold">{{ message.message }}</div>
              <div class="date">{{ message.timestamp }}</div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <div class="d-flex flex-column align-items-center">
                <div>
                  <span *ngIf="message.sentiment.label === 'BULLISH'">⬆️</span>
                  <span *ngIf="message.sentiment.label === 'NEUTRAL'">😬</span>
                  <span *ngIf="message.sentiment.label === 'BEARISH'">⬇️</span>
                </div>
                <div 
                [class.text-success]="message.sentiment.label === 'BULLISH'"
                [class.text-danger]="message.sentiment.label === 'BEARISH'"
                class="fw-bold date">{{ message.sentiment.label }}</div>
              </div>
              <div class="fw-bold date">{{ message.sentiment.score | number : '1.2-2' }}</div> 
            </div>
          </div>

        </div>
     

      </div>

    </main>


  </mat-drawer-content>
</mat-drawer-container>
